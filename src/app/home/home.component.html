<div class="container">
  <h1 class="title">
    {{ 'PAGES.HOME.TITLE' | translate }}
  </h1><br>
  <button onclick="dialog.open()">add track</button>
  <br>
  <ng-container *ngIf="(trackList$ | async) as tracks">
    <ul>
      <span>{{ tracks.length }}</span>
      <li *ngFor="let track of tracks">
        {{ track.id }}
      </li>
    </ul>
  </ng-container>
  <paper-dialog id="dialog" with-backdrop>
    <h2>test</h2>
  </paper-dialog>
</div>
