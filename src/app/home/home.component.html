<div class="container">
  <div class="form-group" [class.focused]="fieldFocused">
    <label class="form-label" for="first">{{ 'PAGES.HOME.PLACEHOLDER' | translate }}</label>
    <input class="form-input" type="text" [(ngModel)]="youtubeURL" (focus)="fieldFocus()" (blur)="fieldBlur()"
      [class.valid]="inputValid" />
  </div>
  <button (click)="download()">
    {{'PAGES.HOME.DOWNLOAD' | translate}}
  </button>
</div>
<ng-container *ngIf="(loaderStatus$ | async) as loaderStatus">
  <div class="downloads">
    <div *ngFor="let download of loaderStatus">
      <div *ngIf="download.thumbnail" class="thumbnail">
        <img [src]="download.thumbnail">
      </div>
      <div class="labels">
        <h1>{{download.title}}</h1>
        <h1 *ngIf="download.error">Error downloading file</h1>
        <h2>{{download.link}}</h2>
      </div>
      <div class="controls">
        <button (click)="deleteDownload(download.uuid)">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
            <path
              d="M310.6 361.4c12.5 12.5 12.5 32.75 0 45.25C304.4 412.9 296.2 416 288 416s-16.38-3.125-22.62-9.375L160 301.3L54.63 406.6C48.38 412.9 40.19 416 32 416S15.63 412.9 9.375 406.6c-12.5-12.5-12.5-32.75 0-45.25l105.4-105.4L9.375 150.6c-12.5-12.5-12.5-32.75 0-45.25s32.75-12.5 45.25 0L160 210.8l105.4-105.4c12.5-12.5 32.75-12.5 45.25 0s12.5 32.75 0 45.25l-105.4 105.4L310.6 361.4z" />
          </svg>
        </button>
        <span *ngIf="download.process">{{download.process}}%</span>
      </div>
      <div class="process" [class.error]="download.error" [ngStyle]="{'width': download.process+'%'}"></div>
    </div>
  </div>
</ng-container>
